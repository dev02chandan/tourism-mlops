name: Tourism Project Pipeline
on: { push: { branches: [ main ] } }
permissions: { contents: write }
jobs:
  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/ci/requirements.txt
      - name: Owner env
        run: echo "HF_USERNAME=${{ github.repository_owner }}" >> $GITHUB_ENV
      - name: Push RAW dataset to HF
        env: { HF_TOKEN: ${{ secrets.HF_TOKEN }}, HF_USERNAME: ${{ env.HF_USERNAME }} }
        run: python tourism_project/ci/register_dataset.py

  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/ci/requirements.txt
      - name: Create cleaned splits
        env: { HF_TOKEN: ${{ secrets.HF_TOKEN }}, HF_USERNAME: ${{ github.repository_owner }} }
        run: python tourism_project/ci/data_prep.py

  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/ci/requirements.txt
      - name: Train & register model
        env: { HF_TOKEN: ${{ secrets.HF_TOKEN }}, HF_USERNAME: ${{ github.repository_owner }} }
        run: python tourism_project/ci/train_and_register.py

  deploy-hosting:
    needs: model-training
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install hub client
        run: python -m pip install huggingface_hub==0.24.5
      - name: Update Docker Space
        env: { HF_TOKEN: ${{ secrets.HF_TOKEN }}, HF_USERNAME: ${{ github.repository_owner }} }
        run: python tourism_project/ci/deploy_space.py
